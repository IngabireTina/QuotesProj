<div class="container-fluid" >
    <div class="column">
        <div class="col-md-6" class="float-right">
            <h1 class="text-center">Quotes</h1>
            <div *ngFor='let quote of quotes; let i = index'>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <small class="float-right">Created On {{quote.createdDate | date}}</small>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>{{quote.quoteTitle}}</p>
                        <p>By <span class="author">{{quote.author}}</span>.</p>
                        <button type="button" class="btn btn-info" (click)='toggleDetails(i)'>View Details</button>
                        <div *ngIf='quote.showDetails'>
                            <app-quote-details (isDelete)='deleteQuote($event, i)' 
                                            (isIncreaseUpvote)='increaseUpvote($event, i)' 
                                            (isIncreaseDownvote)='increaseDownvote($event, i)'  
                                            class="clearfix" 
                                            [quote]='quote'>
                            </app-quote-details>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
        </div>
    </div>
</div>
